spring.application.name=orchestrator-service

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/backend
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propriétés Hibernates
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuration ActiveMQ
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=myuser
spring.activemq.password=mypwd

# URL du Discovery Service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Port pour l'orchestrator
server.port=7070